<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Page</title>
<link rel="stylesheet" href="styles.css"> 

</head>
<body>
<header>
    <h5 id="headerTitle">Welcome to Jake Hearn's personal site</h5>
</header>

<div id="splitContainer">
    <div id="splitLeft">
        <p id="personalTitle">Personal</p>
        <div id="aboutMe">
            <p>Howdy, this is some stuff about me, I like to do stuff and things. Hire me</p>
            <a href="JakeHearnCV.pdf">Open CV</a>
        </div>
    </div>

    <div id="splitRight">
        <p id="projectsTitle">Projects</p>
        <div id= "projectsLinks">
            <ul>
                <li><a href="projects/networkTopology/networkTopology.html">Device Topology</a></li>
                <li id="listedBuildingLink"><a href="https://listedbuildings.onrender.com/">ListedBuildings</a></li>
            </ul>
        </div>
    </div>
</div>

<footer>
    <div id="footerLeft">
        
        <a href="https://github.com/JOJAH"><img src="icons/github-mark-white.png" alt=""></a> 
        <a href="https://www.linkedin.com/in/jake-hearn"><img src="icons/linkedin.png"></a> 
    </div>
    <div id="footerRight">
        <h5 id="footerEmail" onclick="copyEmail()">Jakehearn1997@gmail.com
            <span id="emailToolTip" >Copy to Clipboard</span>
        </h5> 
        
    </div>
</footer>

</body>
<script>
    function copyEmail() {
        emailSpan = document.getElementById('footerEmail')
        const email = emailSpan.innerText.split(' ')[0];
        navigator.clipboard.writeText(email);
        alert('email has been copied to clipboard')
    }

</script>
</html>
