<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagonal Cut Div</title>
<style>
  .diagonal-cut-container {
    position: relative;
    width: 200px;
    height: 200px;
    overflow: hidden;
  }

  .diagonal-cut {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #007bff; /* Change the background color as needed */
  }

  .diagonal-cut:before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    border-top: 100px solid transparent; /* Adjust the height of the diagonal cut */
    border-left: 100px solid #007bff; /* Adjust the width and color of the diagonal cut */
  }
</style>
</head>
<body>

<div class="diagonal-cut-container">
  <div class="diagonal-cut"></div>
</div>

</body>
</html>
